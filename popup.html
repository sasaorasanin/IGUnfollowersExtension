<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Unfollowers</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">
    <div id="app" class="w-[400px] min-h-[600px] p-4 bg-white shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Instagram Unfollowers</h1>
        <div id="header" class="mb-4 text-gray-600"></div>
        <button id="get-unfollowers" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition(hidden">Get Unfollowers</button>
        <div id="loading" class="hidden flex items-center justify-center my-4">
            <svg class="animate-spin h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8h8a8 8 0 11-16 0z"></path>
            </svg>
        </div>
        <div id="error" class="hidden text-red-500 mb-4"></div>
        <input id="filter" type="text" placeholder="Filter unfollowers..." class="w-full p-2 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div id="unfollowers" class="space-y-2"></div>
        <button id="toggle-history" class="w-full bg-gray-200 text-gray-800 py-2 px-4 rounded hover:bg-gray-300 transition mt-4">Show History</button>
        <div id="history" class="hidden space-y-2 mt-4"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
